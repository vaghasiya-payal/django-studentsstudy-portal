{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container'>
    <h2>Search articles in wikipedia</h2>
    <p>just enter the search query to obtain the results</p><b>Enter without any space</b>
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-danger" type="submit" value="Submit">
    </form><br>

    <div class="container">
        <div class="content-section p-0 mt-5">
            <a href="" class="p-0 m-0" target="_blank">
                <div class="custom-header">
                    <h2>{{title}}</h2>{{title}}
                    
                </div>
            </a>

            <hr class="p-0 m-0">
            <h6 class="description m-2 p-2">{{link}}</h6>
            <p class="description m-3 p-3">
                {{details}}
            </p>
            <hr>
        </div>
    </div>

</section>

{% endblock content %}
